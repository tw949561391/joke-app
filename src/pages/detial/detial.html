<ion-header>
  <ion-navbar color="primary">

  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-row>
    <ion-item no-border no-lines>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <label item-end> <ion-note>{{item.create_time|date: 'yyyy-MM-dd'}}</ion-note></label>
    </ion-item>
    <ion-title *ngIf="item.title"  >
      <h2>{{item.title}}</h2>
    </ion-title>
    <img *ngFor="let pic of item.pics" [src]="pic">
    <ion-col col-12 *ngIf="item.content" >
      <span [innerHtml]="item.content"></span>
    </ion-col>
  </ion-row>



</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-item class="send-message" >
        <button ion-button clear icon-only  outline item-start><ion-icon name="add"></ion-icon></button>
        <ion-title>
          <h6 contenteditable="true" style="width: 100%">111</h6>
        </ion-title>
        <button ion-button clear icon-only  outline item-end><ion-icon name="send"></ion-icon></button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
