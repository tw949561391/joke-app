<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button icon-only icon-left ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-row>
    <ion-item no-border no-lines>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <label item-end> <ion-note>{{item.create_time|date: 'yyyy-MM-dd'}}</ion-note></label>
    </ion-item>
    <ion-title *ngIf="item.title" (click)="viewDetial(item)" >
      <h2>{{item.title}}</h2>
    </ion-title>
    <img *ngFor="let pic of item.pics" [src]="pic">
    <ion-col col-12 *ngIf="item.content" (click)="viewDetial(item)">
      <span [innerHtml]="item.content"></span>
    </ion-col>
  </ion-row>



</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
