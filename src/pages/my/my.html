<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>æˆ‘</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list no-border padding-top>
    <ion-item no-border (click)="viewSelfDetial()">
      <ion-avatar item-start >
        <img class="self-head-icon" src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h1 class="username">TristanWong</h1>
      <h2 class="username">TristanWong</h2>
    </ion-item>
    <ion-item-divider>
      Item Divider
    </ion-item-divider>
    <ion-item no-border>
      <ion-icon name='settings' item-start></ion-icon>
      <ion-label>App Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-border>
      <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
