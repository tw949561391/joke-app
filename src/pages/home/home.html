<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-refresher no-border (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      refreshingSpinner="bubbles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of items">
    <ion-item (click)="viewPerson()">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <h3>
        <ion-note>{{item.create_time|date: 'yyyy-MM-dd'}}</ion-note>
      </h3>
    </ion-item>
    <ion-card-content *ngIf="item.title" (click)="viewDetial(item)" >
      <h2>{{item.title}}</h2>
    </ion-card-content>
    <img *ngIf="item.pics.length > 0 " [src]="item.pics[0]">
    <ion-card-content *ngIf="item.content" (click)="viewDetial(item)">
      <span [innerHtml]="item.content"></span>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>

      <ion-col col-3 align-self-center text-center>
        <p>
          20分钟前
        </p>
      </ion-col>
    </ion-row>
    <ion-card-content style="border-top: 1px solid #eee">

    </ion-card-content>
  </ion-card>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
